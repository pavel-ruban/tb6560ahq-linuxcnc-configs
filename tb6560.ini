[EMC]
# The version string for this INI file.
VERSION = 1.0
MACHINE = tb6560
NML_FILE = linuxcnc.nml
DEBUG = 0

[DISPLAY]
DISPLAY = axis
EDITOR = gvim
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.5
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = /sources/cnc/tb6560/subroutines
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
PYVCP = pyvcp.xml

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python2.7

[RS274NGC]
PARAMETER_FILE = linuxcnc.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 14000
SLOW_PERIOD = 1000000

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[HAL]
HALFILE = tb6560.hal
HALUI = halui
POSTGUI_HALFILE = postgui.hal

[HALUI]
MDI_COMMAND = t1 m6
MDI_COMMAND = o<homeXYZ> call
MDI_COMMAND = o<ZtravelHomeXY> call
#MDI_COMMAND = g53 z3.0
#MDI_COMMAND =  g53 x0 y0

[TRAJ]

AXES = 3
COORDINATES = X Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
